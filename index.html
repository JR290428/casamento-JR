<head>

  <style>
    body {
      margin: 0;

    header {

    header h1 {
      font-family: 'Dancing Script', cursive;

    header h2 {

    .countdown {

    .buttons {

<body>
  <header>

    <img src="images/monograma.png" alt="Monograma Jo√£o e Rayane">

    <h1>Jo√£o Vitor & Rayane</h1>

    <!-- Data -->
    <h2>29 de Abril de 2028</h2>
  </header>

  <!-- Contagem Regressiva -->
  <div class="countdown" id="countdown"></div>

  <!-- Bot√µes de navega√ß√£o -->
  <div class="buttons">
    <a href="rsvp.html">Confirmar Presen√ßa</a>

    <a href="cronograma.html">Localiza√ß√£o & Cronograma</a>
    <a href="galeria.html">Galeria de Fotos</a>
  </div>

  <script>
    // Contagem regressiva
    const targetDate = new Date("April 29, 2028 14:30:00").getTime();
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "O grande dia chegou! üíç";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days} dias ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
