<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {

    .count-box {

    .count-box span {
      display: block;

      margin-top: 5px;
    }
    /* Bot√µes de navega√ß√£o */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 40px auto;
    }
    .buttons a {
      text-decoration: none;
      padding: 15px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      background: #4a6b51;
      color: #fff;
      transition: 0.3s;
      border: 2px solid #4a6b51;

    }
  </style>
</head>
<body>
  <header>
    <img src="images/monograma.png" alt="Monograma Jo√£o e Rayane">
    <h1>Jo√£o Vitor & Rayane</h1>
    <h2>29 de Abril de 2028</h2>
  </header>

  <!-- Contagem regressiva estilo calend√°rio -->
  <div class="countdown">
    <div class="count-box" id="days">0<span>Dias</span></div>
    <div class="count-box" id="hours">0<span>Horas</span></div>
    <div class="count-box" id="minutes">0<span>Min</span></div>
    <div class="count-box" id="seconds">0<span>Seg</span></div>
  </div>

  <!-- Bot√µes principais -->
  <div class="buttons">
    <a href="rsvp.html">üìã Confirmar Presen√ßa</a>
    <a href="presentes.html">üéÅ Lista de Presentes</a>
    <a href="cronograma.html">üìç Localiza√ß√£o & Cronograma</a>

  </div>

  <footer>
    Com muito carinho, aguardamos voc√™ no nosso grande dia üíö
  </footer>

  <script>
    // Contagem regressiva
    const targetDate = new Date("April 29, 2028 14:30:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.querySelector(".countdown").innerHTML = "O grande dia chegou! üíç";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days + "<span>Dias</span>";
      document.getElementById("hours").innerHTML = hours + "<span>Horas</span>";
      document.getElementById("minutes").innerHTML = minutes + "<span>Min</span>";
      document.getElementById("seconds").innerHTML = seconds + "<span>Seg</span>";
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
