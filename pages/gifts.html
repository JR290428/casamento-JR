<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presentes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      text-align: center;
      color: #333;
    }
    header {
      background: #4a6b51;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    form {
      margin: 30px auto;
      padding: 20px;
      max-width: 400px;
      background: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    form input, form textarea, form select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    form button {
      padding: 12px;
      border-radius: 25px;
      background: #4a6b51;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #fff;
      color: #4a6b51;
      border: 2px solid #4a6b51;
    }
  </style>
</head>
<body>
  <header>🎁 Lista de Presentes</header>
  <p>Você pode escolher um presente especial ou contribuir com nossa lua de mel 💚</p>

  <form>
    <input type="text" placeholder="Seu nome" required>
    <input type="text" placeholder="Nome dos acompanhantes (se houver)">
    <textarea placeholder="Observação ou mensagem" rows="4"></textarea>
    <select>
      <option selected disabled>Selecione um presente</option>
      <option value="pix">Contribuir com PIX</option>
      <option value="cota">Cota Lua de Mel (R$200)</option>
      <option value="loja">Presentes em lojas online</option>
    </select>
    <button type="submit">Enviar Presente 💌</button>
  </form>

  <p><a href="index.html">⬅ Voltar ao Início</a></p>
</body>
</html>
